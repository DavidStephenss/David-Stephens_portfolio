<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="contact.css">
  <title>Document</title>
</head>
<body>
  <header>
      <nav>
        <a href="/index.html"> Home</a>
        <a href="/Aboutme/aboutme.html">About</a>
        <a href="/contact/contact.html">Contact</a>
        <a href="/image-gallery-page/imggallery.html">gallery</a>
        <a href="">Blog</a>    
      </nav>
      <h1>Contact Me!</h1>
  </header>
  <main class="info">
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
         <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email</label>
        <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
    </div>
    <div>
      <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      How did you hear about me?
      <div>
        <label for="classmate">Classmate</label>
         <input type="checkbox" name="classmate" id="classmate">
      </div>
      <div>
        <label for="linkedin">Linkindin</label>
          <input type="checkbox" name="linkedin" id="linkedin">
      </div>
      <div>
        <label for="other">Other</label>
        <textarea id="other" name="other"></textarea>
      </div>
    </div>
    <div>
      contact me back
      <div>
        <label for="yes">Yes</label>
          <input type="radio" name="contact-me-back" id="yes" value="yes">
      </div>
      <div>
        <label for="no">No</label>
          <input type="radio" name="contact-me-back" id="no" value="no">
      </div>
    </div>
    <div>
      <label for="comments">comments</label>
        <textarea id="comments" name="comments"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
      <button type="reset">Reset</button>
        <form action="results.html">
           <button type="submit">Submit</button>
      </form>
  </main>
</body>
</html>
